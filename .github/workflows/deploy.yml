name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy-frontend:
    name: Deploy Frontend to S3 + CloudFront
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.BACKEND_API_URL }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 with Docker
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DEPLOY_METHOD: ${{ secrets.DEPLOY_METHOD }}
        run: |
          # Save SSH key
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Copy backend files to EC2
          scp -o StrictHostKeyChecking=no -i private_key.pem -r backend/* $EC2_USER@$EC2_HOST:/home/$EC2_USER/app/
          
          # Deploy on EC2
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
            cd /home/ubuntu/app
            
            # Check if Docker should be used
            if [ -f "Dockerfile" ] && command -v docker &> /dev/null; then
              echo "Deploying with Docker..."
              
              # Build Docker image
              docker build -t devdemo-backend .
              
              # Stop and remove old container
              docker stop devdemo-backend || true
              docker rm devdemo-backend || true
              
              # Run new container
              docker run -d \
                --name devdemo-backend \
                -p 5000:5000 \
                --restart unless-stopped \
                -e NODE_ENV=production \
                -e PORT=5000 \
                devdemo-backend
              
              # Show status
              docker ps | grep devdemo-backend
              
            else
              echo "Deploying with PM2..."
              
              # Install dependencies
              npm install --production
              
              # Stop old process
              pm2 stop devdemo-backend || true
              pm2 delete devdemo-backend || true
              
              # Start new process
              pm2 start server.js --name devdemo-backend -i 1
              pm2 save
              
              # Show status
              pm2 status
            fi
          ENDSSH
          
          # Clean up
          rm -f private_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Test health endpoint
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
            sleep 5
            curl -f http://localhost:5000/api/health || exit 1
            echo "Backend is healthy!"
          ENDSSH
          
          rm -f private_key.pem
